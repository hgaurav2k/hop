device: cuda:0
wandb_name: "Pretrain_residuals_16ctx"
model:
  proprio_dim: 23
  action_dim: 23
  pc_num: 100
  hidden_dim: 192
  max_ep_len: 4096
  max_length: null
  action_tanh: false
  context_length: 16
  n_layer: 4
  n_head: 4
  attn_pdrop: 0.0
  resid_pdrop: 0.0
